
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Tellmart Accounting</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div id="loginPage">
    <h1 class="text-xl font-bold mb-4">ورود</h1>
    <input id="username" class="border p-2 mb-2 w-full" placeholder="نام کاربری">
    <input id="password" type="password" class="border p-2 mb-2 w-full" placeholder="رمز عبور">
    <button onclick="login()" class="bg-blue-500 text-white px-4 py-2">ورود</button>
    <div id="loginError" class="text-red-500 mt-2 hidden"></div>
  </div>
  <div id="mainPage" class="hidden">
    <h2 class="text-lg font-bold">خوش آمدید!</h2>
    <button id="dataEntryButton" class="bg-green-500 text-white px-4 py-2 hidden mt-4">ورود اطلاعات</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
